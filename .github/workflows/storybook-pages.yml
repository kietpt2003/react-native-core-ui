name: Deploy Storybook to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack (Yarn 4)
        run: corepack enable

      # 1️⃣ Install root dependencies
      - name: Install root dependencies
        run: yarn install --immutable

      # 2️⃣ Install example app dependencies
      - name: Install example Storybook dependencies
        working-directory: example/RNCoreUISample
        run: yarn install --immutable

      # 3️⃣ Build Storybook from example app
      - name: Build Storybook (Web)
        working-directory: example/RNCoreUISample
        run: yarn storybook-build-web

      # 4️⃣ Upload Storybook static files
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: example/RNCoreUISample/react-native-core-ui

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
