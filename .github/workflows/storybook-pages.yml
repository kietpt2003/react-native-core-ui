name: Deploy Storybook to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # üî¥ VERY IMPORTANT
      - name: Enable Corepack (force Yarn 4)
        run: |
          corepack enable
          corepack prepare yarn@4.6.0 --activate
          yarn --version

      # 1Ô∏è‚É£ Install root deps
      - name: Install root dependencies
        run: yarn install --immutable

      # 2Ô∏è‚É£ Build root package ‚Üí creates dist/
      - name: Build root package
        run: yarn build

      # 3Ô∏è‚É£ Install example deps (NOW dist exists)
      - name: Install example Storybook dependencies
        working-directory: example/RNCoreUISample
        run: yarn install --immutable

      # 4Ô∏è‚É£ Build Storybook
      - name: Build Storybook (Web)
        working-directory: example/RNCoreUISample
        run: yarn storybook-build-web

      # 5Ô∏è‚É£ Upload static files
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: example/RNCoreUISample/react-native-core-ui

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
